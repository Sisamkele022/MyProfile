    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f8ff;
            color: #022b46;
            overflow: auto;
        }

        header {
            background-color: #1d4158;
            padding: 10px;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ecf0f1;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .left-side {
            margin-right: 20px;
        }

        .profile-pic {
            border-radius: 50%;
            width: 200px;
            height: auto;
            border: 5px solid #022b46;
            animation: scaleUp 1.5s infinite alternate;
            box-shadow: 0 10px 30px rgba(27, 27, 48, 0.8); /* Updated shadow */
        }

        .right-side {
            text-align: left;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #1d4158;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ecf0f1;
            color: #1d4158;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1d4158;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .typing-effect {
            font-size: 2em;
            border-right: 2px solid #022b46;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(20, end), blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 20em; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
