<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Light background */
            display: flex;
            flex-direction: column; /* Stack header and container */
        }

        header {
            background-color: #1d4158; /* Darker header */
            color: white;
            padding: 10px;
            width: 100%;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Aligns links to the right */
        }

        nav ul li {
            margin-left: 20px; /* Adjust margin for right alignment */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-container {
            display: flex;
            padding: 20px;
            width: 100%; /* Full width */
            justify-content: space-between; /* Space between form and contact cards */
        }

        .contact-left {
            flex: 1; /* Take half of the space */
            padding-right: 20px; /* Padding to separate from right side */
        }

        .contact-left h1 {
            font-size: 2.5rem;
            color: #022b46;
        }

        .contact-left p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #1d4158;
        }

        .contact-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-group i {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #1d4158;
        }

        .form-group input, .form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #1d4158;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #1d4158;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Full width for button */
        }

        .submit-button:hover {
            background-color: #022b46; /* Darker shade on hover */
        }

        .contact-left .geeky-quote {
            margin-top: 20px; /* Space before quote */
            font-size: 1.5rem; /* Increased size for emphasis */
            color: #1d4158; /* Consistent color */
            text-align: center; /* Center quote text */
            font-style: italic; /* Italics for quote */
        }

        footer {
            background-color: #1d4158;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        footer ul li {
            margin: 0 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">üè† Home</a></li>
                <li><a href="about.html">üìñ About</a></li>
                <li><a href="projects.html">üõ†Ô∏è Projects</a></li>
                <li><a href="skills.html">üß† Skills</a></li>
                <li><a href="contact.html">üìû Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-left">
            <h1>Contact Me</h1>
            <p>Feel free to reach out via the form below:</p>
            <div class="contact-form">
                <h2>Send Me a Message</h2>
                <form>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-tag"></i>
                        <input type="text" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-comment-dots"></i>
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
            <p class="geeky-quote">"I love coding! It's like solving a puzzle, but with more caffeine."</p>
        </div>
        <div class="contact-right">
            <!-- Right side can be used for future content or left empty -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sisamkele Vava</p>

                <a href="https://twitter.com/SisamkeleVava" target="_blank">

                </a>
            </li>
            <li>
                <a href="https://linkedin.com/in/sisamkele-vava-606052282" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a href="https://github.com/Sisamkele022" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
