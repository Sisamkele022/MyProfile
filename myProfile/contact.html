<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Light background */
            display: flex;
            flex-direction: column; /* Stack header and container */
        }

        header {
            background-color: #1d4158; /* Darker header */
            color: white;
            padding: 10px;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Aligns links to the right */
        }

        nav ul li {
            margin-left: 20px; /* Adjust margin for right alignment */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-container {
            display: flex;
            padding: 20px;
            width: 100%; /* Full width */
            justify-content: space-between; /* Space between form and message */
            max-width: 1200px; /* Limit max width */
            margin: 0 auto; /* Center the container */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Added shadow to the container */
            border-radius: 10px; /* Rounded corners */
            background-color: #ffffff; /* White background for the container */
        }

        .contact-left {
            flex: 1; /* Take half of the space */
            padding-right: 20px; /* Padding to separate from right side */
        }

        .contact-left h1 {
            font-size: 2.5rem;
            color: #022b46;
        }

        .contact-left p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #1d4158;
        }

        .contact-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px; /* Reduced margin */
            display: flex;
            align-items: center;
            position: relative; /* Added for positioning icons */
        }

        .form-group i {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #1d4158;
        }

        .form-group input, .form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #1d4158;
            border-radius: 5px;
            font-size: 1rem;
            transition: box-shadow 0.3s; /* Transition for shadow effect */
        }

        .form-group input:focus, .form-group textarea:focus {
            box-shadow: 0 0 5px rgba(0, 33, 112, 0.5); /* Shadow on focus */
            outline: none; /* Remove default outline */
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #1d4158;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s; /* Transition for button */
            width: 100%; /* Full width for button */
        }

        .submit-button:hover {
            background-color: #022b46; /* Darker shade on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }

        .contact-right {
            flex: 1; /* Take half of the space */
            display: flex;
            align-items: center;
            justify-content: center; /* Center the typing text */
            text-align: center;
        }

        .typing-effect {
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            font-size: 1.8em; /* Adjusted font size */
            border-right: 2px solid #022b46;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
            color: #022b46; /* Text color */
            line-height: 1.5; /* Space between lines */
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        footer {
            background-color: #1d4158;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        footer ul li {
            margin: 0 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">üè† Home</a></li>
                <li><a href="about.html">üìñ About</a></li>
                <li><a href="projects.html">üõ†Ô∏è Projects</a></li>
                <li><a href="skills.html">üß† Skills</a></li>
                <li><a href="contact.html">üìû Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-left">
            <h1>Contact Me</h1>
            <p>Feel free to reach out via the form below:</p>
            <div class="contact-form">
                <h2>Send Me a Message</h2>
                <form>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-tag"></i>
                        <input type="text" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-comment-dots"></i>
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
        <div class="contact-right">
            <div class="typing-effect">
                Do you like what you see,<br>
                interested in working together?<br>
                Let's Connect.
            </div>
        </div>
    </div>

                    <i class="fab fa-github"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
