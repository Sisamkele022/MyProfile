<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> <!-- Include your Google Maps API Key here -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <section class="contact-me">
            <div class="contact-container">
                <h1>Get In Touch</h1>
                <p>I'm available for work or collaboration. Letâ€™s connect!</p>
                
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Map Section -->
        <section class="map-section">
            <h2>Find Me</h2>
            <div id="map"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Contact Me Page. All Rights Reserved.</p>
    </footer>

    <script>
        function initMap() {
            var location = { lat: -25.7479, lng: 28.2293 }; // Coordinates for Pretoria, South Africa
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: location
            });
            var marker = new google.maps.Marker({ position: location, map: map });
        }

        window.onload = initMap;
    </script>
</body>
</html>
